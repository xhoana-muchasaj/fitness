<div class="meal">
    <div class="meal__title">
        <h1>
            <img src="assets/img/food.svg">
            <span *ngIf="meal$ | async as meal; else title;">
                {{ meal.payload? 'Edit' : 'Create' }} meal
            </span>
            <ng-template #title>
                Loading...
            </ng-template>
        </h1>
    </div>
    <div *ngIf="meal$ | async as meal; else loading;">
        <meal-form [meal]="meal" (create)="addMeal($event)" (update)="updateMeal($event)" (remove)="removeMeal($event)">
        </meal-form>
    </div>
    <ng-template #loading>
        <div class="message">
            <img src="assets/img/loading.svg">
            Fetching meal...
        </div>
    </ng-template>
</div>
